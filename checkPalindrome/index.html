<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <h2>Is it a Palindrome?</h2>
  
  <form id="palindrome-form">
    <div class="container">
      <label for="text-input">Enter text to check whether it is a Palindrome or not</label>
      <input type="text" name="test" id="text-input">
      <button type="submit" id="check-btn">Check</button>
      <div id="result" class="result hidden"></div>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
